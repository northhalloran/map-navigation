---
source_directory:     source
build_directory:      build
layout:               together

builds:
  src:
    packer:           false
    suffix:           false
  min:
    shrink_vars:      true
    private:          false

packages:
  map-navigation:
    files:
      - map-navigation
    meta:
      requires:
        - JS.MethodChain
        - JS.Class
        - JS.State
        - JS.Singleton
        - GMap2
        - GClientGeocoder
        - GEvent
        - GLatLng
        - GMarker
        - Ojay.Observable
      uses:
        - YAHOO.lang.JSON
        - Ojay
        - Ojay.HTML
        - Ojay.HTTP
        - Ojay.ContentOverlay
      provides:
        - MapNavigation

